<?xml version="1.0" encoding='utf-8'?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<fontconfig>
    <alias binding="strong">
        <family>serif</family>
        <prefer>
            <family>Liberation Serif</family>
            <family>DejaVu Serif</family>
            <family>Luxi Serif</family>
            <family>方正黑体简体</family>
            <family>WenQuanYi Zen Hei</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>sans-serif</family>
        <prefer>
            <family>Liberation Sans</family>
            <family>DejaVu Sans</family>
            <family>Luxi Sans</family>
            <family>方正黑体简体</family>
            <family>WenQuanYi Zen Hei</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
        </prefer>
    </alias>
    <alias binding="strong">
        <family>monospace</family>
        <prefer>
            <family>Inconsolata</family>
            <family>Liberation Mono</family>
            <family>DejaVu Sans Mono</family>
            <family>Luxi Mono</family>
            <family>方正黑体简体</family>
            <family>WenQuanYi Zen Hei Mono</family>
            <family>HanaMinA</family>
            <family>HanaMinB</family>
        </prefer>
    </alias>
    <!-- Aliases -->
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>Georgia</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>Times New Roman</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Liberation Serif</string>
            <string>DejaVu Serif</string>
            <string>Luxi Serif</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>Arial</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>Tahoma</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>Verdana</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>Liberation Sans</string>
            <string>DejaVu Sans</string>
            <string>Luxi Sans</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>KaiTi</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>SimKai</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>楷体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正楷体简体</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>SimSun</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>宋体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正书宋简体</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>Microsoft YaHei</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>STHeiti</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>SimHei</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>微软雅黑</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>黑体</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正黑体简体</string>
            <string>WenQuanYi Micro Hei</string>
            <string>WenQuanYi Zen Hei</string>
        </edit>
    </match>
    <match target="pattern">
        <test name="family" qual="any" compare="contains">
            <string>FangSong</string>
        </test>
        <test name="family" qual="any" compare="contains">
            <string>仿宋</string>
        </test>
        <edit binding="strong" mode="prepend" name="family">
            <string>方正仿宋简体</string>
        </edit>
    </match>
    <!-- other -->
    <match target="font">
        <edit mode="assign" name="rgba">
            <const>rgb</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hinting">
            <bool>true</bool>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="hintstyle">
            <const>hintfull</const>
        </edit>
    </match>
    <match target="font">
        <edit mode="assign" name="antialias">
            <bool>true</bool>
        </edit>
    </match>
</fontconfig>
